<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="controls">
			<label
				>Number of Circles:
				<input type="number" id="circleCount" value="10" min="1" max="50" />
			</label>
			<label
				>Animation Speed:
				<input
					type="range"
					id="speed"
					min="0.01"
					max="0.1"
					step="0.01"
					value="0.01"
				/>
			</label>
			<label
				>Color:
				<input type="color" id="circleColor" value="#ff9494" />
			</label>
			<button id="resetButton" class="reset-button">&#x2715;</button>
		</div>

		<div class="canvas-wrapper">
			<canvas id="animationCanvas"></canvas>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
